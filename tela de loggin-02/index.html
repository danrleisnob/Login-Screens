<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin card</title>
    <!-- css -->
    <link rel="stylesheet" href="./assests/css/stylo.css">
</head>
<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="logo">
                <img src="./assests/img/android-chrome-512x512.png" alt="logo" class="logo">
            </a>
            <h1>Welcome back ðŸ‘‹</h1>
            <p>Please enter your details</p>
        </div>
        <div class="input__wrapper">
            <input type="email" id="email" class="input__field" placeholder="Your Email" required
            >
            <label for="email" class="input__label">Email:</label>
            <!--  -->
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Your Passeworld" title="Minimum 6 characters at least 1 alphabet and 1 number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6.}$" required>
            <label for="password" class="input__label">
                Passeworld
            </label>
            <!--  -->
        </div>
        <button type="submit" class="my-form__button">
            loggin
        </button>
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="./assests/img/7611770.png" alt="Google">Log in with Google
            </a>
        </div>
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>Don't have an account?</span>
                <a href="#" title="Create account">Sign Up</a>
        </div>
        </div>
    </form>
    <script src="./assests/js/main.js"></script>
</body>
</html>
